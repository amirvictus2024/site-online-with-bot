<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireGuard & DNS Generator</title>
    <!-- استفاده از آیکون‌های Google Material Symbols Rounded -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <!-- فونت بولدتر -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>تنظیمات وایرگارد و DNS</h1>
            <button class="tab" id="themeSwitch">
                <span class="material-symbols-rounded">dark_mode</span>
            </button>
        </header>

        <div class="tab-container">
            <div class="tab active" data-tab="wireguard">
                <span class="material-symbols-rounded">vpn_lock</span>
                وایرگارد
            </div>
            <div class="tab" data-tab="dns">
                <span class="material-symbols-rounded">dns</span>
                DNS
            </div>
        </div>

        <!-- بخش وایرگارد -->
        <div id="wireguardSection">
            <div class="input-group">
                <label for="configName">نام کانفیگ:</label>
                <input type="text" id="configName" class="input-field" placeholder="مثال: my-vpn">
            </div>
            <div class="locations-grid" id="locationsGrid"></div>
            <!-- خروجی کانفیگ وایرگارد -->
            <div id="configOutput" class="output-container" style="display: none;"></div>
        </div>

        <!-- بخش DNS -->
        <div id="dnsSection" style="display: none;">
            <div class="input-group">
                <label>انتخاب لوکیشن برای DNS:</label>
                <div id="dnsLocationsGrid" class="locations-grid"></div>
            </div>
            <!-- بخش خروجی DNS با ساختار خواناتر -->
            <section id="dnsOutput" class="dns-output">
                <header class="output-header">
                    <h2>تنظیمات DNS</h2>
                </header>
                <div class="dns-cards-container">
                    <article class="dns-card">
                        <div class="dns-card-header">DNS IPv4</div>
                        <div class="dns-card-value" id="dnsIPv4Value">--.--.--.--</div>
                        <button class="copy-btn"
                            onclick="navigator.clipboard.writeText(document.getElementById('dnsIPv4Value').textContent).then(() => showToast('کپی شد'))">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button>
                    </article>
                    <article class="dns-card">
                        <div class="dns-card-header">DNS IPv6 (1)</div>
                        <div class="dns-card-value" id="dnsIPv6Value1">----</div>
                        <button class="copy-btn"
                            onclick="navigator.clipboard.writeText(document.getElementById('dnsIPv6Value1').textContent).then(() => showToast('کپی شد'))">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button>
                    </article>
                    <article class="dns-card">
                        <div class="dns-card-header">DNS IPv6 (2)</div>
                        <div class="dns-card-value" id="dnsIPv6Value2">----</div>
                        <button class="copy-btn"
                            onclick="navigator.clipboard.writeText(document.getElementById('dnsIPv6Value2').textContent).then(() => showToast('کپی شد'))">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button>
                    </article>
                </div>
            </section>
            <button class="button" id="generateDns">
                <span class="material-symbols-rounded">refresh</span>
                تولید DNS جدید
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
